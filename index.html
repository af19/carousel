<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fun with carousels!</title>
        <link rel="stylesheet" href="src/carousel.css">
    </head>
    <body>

        <div class="carousel-container">
            <div class="carousel-images"></div>
            <div class="carousel-control">
                <div class="button">
                    <a href="javascript:void(0)" class="advance-left">Left</a>
                </div>
                <div class="button">
                    <a href="javascript:void(0)" class="advance-right">Right</a>
                </div>
            </div>
            <div class="carousel-indicators"></div>
        </div>

        <script src="http://code.jquery.com/jquery-1.10.1.js"></script>
        <script src="src/carousel.js"></script>
    </body>
</html>
